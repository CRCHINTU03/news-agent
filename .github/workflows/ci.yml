name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Validate repository scaffold
        run: |
          test -f package.json
          test -f .env.example
          test -f infra/docker/docker-compose.yml
          test -f docs/project-setup-checklist.md
