<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Agent Admin</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>News Agent Admin</h1>
      <div>
        <span id="auth-label">Not signed in</span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>Login</h2>
        <form id="login-form" class="row">
          <input name="email" type="email" placeholder="Email" required />
          <input name="password" type="password" placeholder="Password" minlength="8" required />
          <button type="submit">Login</button>
        </form>
      </section>

      <section class="grid" id="overview-grid"></section>

      <section class="card">
        <h2>Sources</h2>
        <table id="sources-table"><thead><tr><th>Name</th><th>Type</th><th>Last fetched</th><th>Active</th></tr></thead><tbody></tbody></table>
      </section>

      <section class="card">
        <h2>Recent Digests</h2>
        <table id="digests-table"><thead><tr><th>ID</th><th>User</th><th>Status</th><th>Sent</th></tr></thead><tbody></tbody></table>
      </section>

      <section class="card">
        <h2>Email Jobs</h2>
        <table id="jobs-table"><thead><tr><th>ID</th><th>Digest</th><th>Status</th><th>Attempts</th><th>Last error</th></tr></thead><tbody></tbody></table>
      </section>

      <section class="card">
        <h2>Email Events</h2>
        <table id="events-table"><thead><tr><th>Type</th><th>User</th><th>Digest</th><th>At</th></tr></thead><tbody></tbody></table>
      </section>

      <section class="card">
        <h2>Status</h2>
        <pre id="status-box"></pre>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
